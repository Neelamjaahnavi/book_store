<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store - Login</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div style="height: 100vh; display: flex; align-items: center; justify-content: center; background: #2c3e50;">
        <div style="background: white; padding: 40px; border-radius: 12px; width: 350px; text-align: center;">
            <h1>ðŸ“š Book Store</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required style="width:100%; padding:10px; margin:10px 0;">
                <input type="password" placeholder="Password" required style="width:100%; padding:10px; margin:10px 0;">
                <button type="submit" class="btn" style="width:100%">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            localStorage.setItem('user', document.getElementById('username').value);
            window.location.href = 'home.html';
        };
    </script>
</body>
</html>
