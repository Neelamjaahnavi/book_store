<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store - Login</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .login-wrap { height: 80vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
    </style>
</head>
<body>
    <div class="login-wrap">
        <div class="login-card">
            <h1>ðŸ“š Book Store</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="btn" style="width:100%">Login</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = (e) => {
            e.preventDefault();
            localStorage.setItem('user', document.getElementById('username').value);
            window.location.href = 'home.html';
        };
    </script>
</body>
</html>
