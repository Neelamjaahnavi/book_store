<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store - Cart</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .cart-item { display: flex; justify-content: space-between; background: white; padding: 20px; margin-bottom: 10px; border-radius: 8px; align-items: center; }
        .total-box { background: white; padding: 20px; text-align: right; border-top: 4px solid var(--accent); margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="home.html" class="brand-link">ðŸ“š Book Store</a>
            <div class="nav-links"><a href="catalogue.html">Continue Shopping</a></div>
        </div>
    </nav>
    <div class="container">
        <h1>Your Cart</h1>
        <div id="cartList"></div>
        <div id="summaryArea"></div>
    </div>
    <script>
        function render() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const list = document.getElementById('cartList');
            const summary = document.getElementById('summaryArea');
            
            list.innerHTML = ""; summary.innerHTML = ""; // FIX: Prevents stacking

            if (cart.length === 0) {
                list.innerHTML = "<h3>Your cart is empty.</h3>";
                return;
            }

            let total = 0;
            cart.forEach((item, i) => {
                total += Number(item.price); // FIX: Ensures math calculation
                list.innerHTML += `<div class="cart-item">
                    <span><strong>${item.title}</strong></span>
                    <span>â‚¹${item.price} <button onclick="remove(${i})" style="color:red; border:none; background:none; cursor:pointer; margin-left:10px;">Remove</button></span>
                </div>`;
            });

            summary.innerHTML = `<div class="total-box">
                <h2>Total: â‚¹${total}</h2>
                <button class="btn" style="width:100%; margin-top:10px" onclick="location.href='payment.html'">Proceed to Payment</button>
            </div>`;
        }
        function remove(i) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(i, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            render();
        }
        render();
    </script>
</body>
</html>
