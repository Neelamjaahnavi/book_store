<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookHaven - Cart</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .cart-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .cart-item { display: flex; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid #eee; }
        .total-row { text-align: right; margin-top: 30px; padding-top: 20px; border-top: 3px solid var(--accent); font-size: 1.5rem; font-weight: bold; }
        .remove-btn { background: #ff4757; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="home.html" class="brand-link">ðŸ“š BookHaven</a>
            <div class="nav-links"><a href="catalogue.html">Catalogue</a></div>
        </div>
    </nav>
    <div class="container">
        <div class="cart-box">
            <h1>Your Cart</h1>
            <div id="cartList"></div>
            <div id="summary"></div>
        </div>
    </div>
    <script>
        function render() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const list = document.getElementById('cartList');
            const summary = document.getElementById('summary');
            
            list.innerHTML = ""; summary.innerHTML = "";

            if (cart.length === 0) {
                list.innerHTML = "<h3>Cart is empty</h3>";
                return;
            }

            let total = 0;
            cart.forEach((item, i) => {
                total += Number(item.price);
                list.innerHTML += `<div class="cart-item">
                    <span>ðŸ“˜ ${item.title}</span>
                    <span>Rs.${item.price} <button class="remove-btn" onclick="remove(${i})">Remove</button></span>
                </div>`;
            });

            summary.innerHTML = `<div class="total-row">Total: Rs.${total}</div>
                <button class="btn" style="width:100%; margin-top:20px" onclick="location.href='payment.html'">Pay Now</button>`;
        }
        function remove(i) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(i, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            render();
        }
        render();
    </script>
</body>
</html>
