<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookHaven - Your Cart</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand"><h2>ðŸ“š BookHaven</h2></div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="catalogue.html">Catalogue</a>
        </div>
    </nav>

    <div class="container">
        <div class="cart-wrapper">
            <h1>Shopping Cart</h1>
            
            <div id="cartList"></div>
            
            <div id="cartSummary" class="summary-box"></div>
        </div>
    </div>

    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const list = document.getElementById('cartList');
            const summary = document.getElementById('cartSummary');

            // Clear previous content to avoid "stacking" totals
            list.innerHTML = "";
            summary.innerHTML = "";

            if (cart.length === 0) {
                list.innerHTML = "<div class='empty-msg'>Your cart is empty. <a href='catalogue.html'>Go back to shopping</a></div>";
                return;
            }

            // Display each item
            cart.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div class="item-info">
                        <span class="item-icon">ðŸ“˜</span>
                        <strong>${item.title}</strong>
                    </div>
                    <div class="item-price-group">
                        <span>â‚¹${item.price}</span>
                        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
                list.appendChild(itemDiv);
            });

            // Calculate ONLY the final total
            const total = cart.reduce((sum, item) => sum + Number(item.price), 0);

            // Render the total and payment button
            summary.innerHTML = `
                <div class="total-row">
                    <span>Final Total:</span>
                    <span class="total-amount">â‚¹${total}</span>
                </div>
                <button class="btn checkout-btn" onclick="location.href='payment.html'">
                    Proceed to Payment
                </button>
            `;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart(); // Refresh the page instantly
        }

        // Run on page load
        renderCart();
    </script>
</body>
</html>
