<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store - Cart</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="home.html" class="brand-link"> Book Store</a>
            <div class="nav-links">
                <a href="catalogue.html">Continue Shopping</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Your Shopping Cart</h1>
        <div id="cartList"></div>
        <div id="summaryArea"></div>
    </div>

    <script>
        function render() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const list = document.getElementById('cartList');
            const summary = document.getElementById('summaryArea');
            
            list.innerHTML = ""; 
            summary.innerHTML = ""; 

            if (cart.length === 0) {
                list.innerHTML = `
                    <div style="text-align:center; padding: 50px 20px;">
                        <h3>Your cart is empty.</h3>
                        <p style="color: #666; margin-bottom: 20px;">Looks like you haven't added any books yet.</p>
                        <button class="btn" onclick="location.href='catalogue.html'">Browse Catalogue</button>
                    </div>`;
                return;
            }

            let total = 0;

            cart.forEach((item, i) => {
                let priceValue = 0;
                if (typeof item.price === 'string') {
                    priceValue = parseFloat(item.price.replace(/[^\d.]/g, '')) || 0;
                } else {
                    priceValue = Number(item.price) || 0;
                }
                
                total += priceValue;
                
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <span style="font-size: 1.2rem;">ðŸ“˜</span>
                        <strong>${item.title}</strong>
                    </div>
                    <div style="display: flex; align-items: center; gap: 20px;">
                        <span style="font-weight: bold;">â‚¹${priceValue}</span>
                        <button onclick="remove(${i})" style="color:#ff4757; border: 1px solid #ff4757; background:none; padding:5px 12px; border-radius:4px; cursor:pointer; transition: 0.3s;">Remove</button>
                    </div>
                `;
                list.appendChild(itemDiv);
            });

            
            summary.innerHTML = `
                <div class="total-box">
                    <h2 style="margin-bottom: 15px;">Total: â‚¹${total.toFixed(2)}</h2>
                    <button class="btn" style="width:100%;" onclick="location.href='payment.html'">Proceed to Payment</button>
                </div>`;
        }

        function remove(i) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(i, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            render();
        }

        render();
    </script>
</body>
</html>
