<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookHaven - Your Cart</title>
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <nav class="navbar">
        <div class="brand">
            <a href="home.html" class="brand-link">ðŸ“š BookHaven</a>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="catalogue.html">Catalogue</a>
        </div>
    </nav>

    <div class="container">
        <div class="cart-wrapper">
            <h1>Shopping Cart</h1>
            <div id="cartList"></div>
            <div id="cartSummary" class="summary-box"></div>
        </div>
    </div>

    <script>
        function renderCart() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const list = document.getElementById('cartList');
            const summary = document.getElementById('cartSummary');

            // Reset views to prevent "â‚¹0â‚¹599" stacking
            list.innerHTML = "";
            summary.innerHTML = "";

            if (cart.length === 0) {
                list.innerHTML = "<div class='empty-msg'>Your cart is empty. <a href='catalogue.html'>Go Shopping</a></div>";
                return;
            }

            let totalAmount = 0;

            cart.forEach((item, index) => {
                // Force price to be a number
                const price = Number(item.price);
                totalAmount += price;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div class="item-info">
                        <span>ðŸ“–</span>
                        <strong>${item.title}</strong>
                    </div>
                    <div class="item-actions">
                        <span>â‚¹${price}</span>
                        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
                list.appendChild(itemDiv);
            });

            // Display ONLY the final total once
            summary.innerHTML = `
                <div class="total-row">
                    <span>Total Amount:</span>
                    <span class="total-price">â‚¹${totalAmount}</span>
                </div>
                <button class="btn checkout-btn" onclick="location.href='payment.html'">
                    Proceed to Payment
                </button>
            `;
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        renderCart();
    </script>
</body>
</html>
