<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Store - Catalogue</title>
    <link rel="stylesheet" href="base.css">
    <style>
        .book-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px; }
        .book-card { background: white; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .book-cover { font-size: 60px; height: 150px; background: #eee; display: flex; align-items: center; justify-content: center; border-radius: 5px 10px 10px 5px; margin-bottom: 10px; box-shadow: -3px 3px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="home.html" class="brand-link">ðŸ“š Book Store</a>
            <div class="nav-links">
                <a href="home.html">Home</a>
                <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Our Collection</h1>
        <div class="book-grid" id="bookGrid"></div>
    </div>
    <script>
        const books = [
            { id: 1, title: "The Great Gatsby", price: 499, cover: "ðŸ“•" },
            { id: 2, title: "1984 Orwell", price: 350, cover: "ðŸ“˜" },
            { id: 3, title: "To Kill a Mockingbird", price: 450, cover: "ðŸ“—" },
            { id: 4, title: "Brave New World", price: 399, cover: "ðŸ“™" },
            { id: 5, title: "The Hobbit", price: 599, cover: "ðŸ“”" },
            { id: 6, title: "Crime & Punishment", price: 420, cover: "ðŸ““" },
            { id: 7, title: "Atomic Habits", price: 550, cover: "ðŸ“’" },
            { id: 8, title: "The Alchemist", price: 299, cover: "ðŸ“•" },
            { id: 9, title: "Sapiens", price: 699, cover: "ðŸ“—" },
            { id: 10, title: "Psychology of Money", price: 380, cover: "ðŸ“˜" }
        ];

        function display() {
            document.getElementById('bookGrid').innerHTML = books.map(b => `
                <div class="book-card">
                    <div class="book-cover">${b.cover}</div>
                    <h3>${b.title}</h3>
                    <p>â‚¹${b.price}</p>
                    <button class="btn" onclick="add(${b.id})">Add to Cart</button>
                </div>
            `).join('');
        }
        function add(id) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.push(books.find(b => b.id === id));
            localStorage.setItem('cart', JSON.stringify(cart));
            update();
            alert("Added!");
        }
        function update() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').innerText = cart.length;
        }
        display(); update();
    </script>
</body>
</html>
